<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><img class="logo-style" src="../../../assets/images/logo.png"></mat-card-title>
      <mat-card-subtitle><h6 class="title-style">login</h6></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            <hr class="divider-style">
        </div>
        <h6 class="title-style-custom">Create an account</h6>
      <form>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group mt-4">
            <input type="password" class="form-control" placeholder="password">
        </div>
        <div>
            <button mat-button class="title-style mt-4" (click)="ForgotPassword()">Forgotten your password?</button>
            
        </div>
        <div class="custom-align mt-4 mb-3">
            <button type="button" class="btn btn-md btn-outline-primary">login</button>
        </div>
      </form>
      <div class="row">
        <div class="col-4"><hr class="divider-style-xs"></div>
        <div class="col-1 title-style-padding mt-2"><p>OR</p></div>
        <div class="col-4"><hr class="divider-style-xs"></div>
      </div>
      <div class="mt-2 mb-3">
        <button type="button" class="btn btn-xl btn-outline-primary">login with SSO</button>
    </div>
    </mat-card-content>
  </mat-card>
