<mat-toolbar class="example-toolbar">

    <button mat-icon-button class="button-custom mt-2" (click)="drawer.toggle()"><mat-icon class="icon-style">menu</mat-icon></button>
    <h1 class="example-app-name">USecure</h1>
    <span class="example-spacer"></span>
    <mat-icon class="icon-style icon-s" [matMenuTriggerFor]="menu">account_circle</mat-icon>
    <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon> Profile</button>
        <button mat-menu-item><mat-icon>payment</mat-icon> Payment</button>
        <button mat-menu-item><mat-icon>settings</mat-icon> Settings</button>
        <button mat-menu-item><mat-icon>power_settings_new</mat-icon> Logout</button>
      </mat-menu>
</mat-toolbar>
<div>
    <router-outlet></router-outlet>
</div>

    <!-- <app-side-bar *ngIf="showMenu"></app-side-bar> -->
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
            <mat-list role="list">
                <mat-list-item role="dashboard"><button mat-button (click)="viewDashboard()"> <mat-icon>dashboard</mat-icon><span
                            class="ms-4">Dashboard</span></button></mat-list-item>
                <mat-list-item role="employeeData"><button mat-button (click)="viewEmployeeDetails()"> <mat-icon>people</mat-icon><span class="ms-4">Employee
                            Details</span></button></mat-list-item>
                <mat-list-item role="AdminData"><button mat-button><img src="../../../../assets/icons/admin.svg"
                            class="icon-m"><span class="ms-3">Admin Details</span></button></mat-list-item>
                <mat-list-item role="listitem"><button mat-button><mat-icon>file_copy</mat-icon><span
                            class="ms-4">Reports</span></button></mat-list-item>
            </mat-list>
        </mat-drawer>
        <div class="example-sidenav-content">
            <div class="content" #dashboard>
                <app-dashboard-page></app-dashboard-page>
            </div>
            <div class="content" #report>
                <app-report-page></app-report-page>
            </div>
        </div>
    </mat-drawer-container>
