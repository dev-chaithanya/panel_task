<div class="container ms-2 mt-5">
    <div class="ms-3 mb-3">
      <button mat-stroked-button *ngIf="isButtonVisible()" (click)="goBack()" class="button-bg-custom"><mat-icon class="icon-style">keyboard_arrow_left</mat-icon> Back</button> <span class="button-color"> <h2>Super Admin</h2></span>
  </div>
<div class="container">
    <div class=" col-12 mt-4 mb-4 align-custom ms-5"><button mat-stroked-button class="button-color" (click)="addAdmin()"> Add</button>
    </div>
    <mat-card class="profile-card">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
  
                <!-- Designation Column -->
                <ng-container matColumnDef="Designation">
                    <th mat-header-cell *matHeaderCellDef> Designation </th>
                    <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
                  </ng-container>
  
                <!--Action Column-->
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element"><mat-icon class="icon-style" (click)="editAdmin()">edit</mat-icon> <mat-icon class="ms-1 icon-style">delete</mat-icon></td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
      </mat-card>
</div>
